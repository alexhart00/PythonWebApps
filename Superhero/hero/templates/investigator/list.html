{% extends 'theme.html' %}


{% block title %}
Investigators
{% endblock title %}


{% block content %}

<div class="row">

    <div class="card col-lg">

        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Author</th>
            </tr>

            {% for investigator in object_list %}
            <tr>
                <td><a href="{{ investigator.pk }}">{{ investigator.name }}</a></td>
                <td>{{ investigator.author}}</td>
            </tr>
            {% endfor %}

        </table>

        <p>
            <a href="add" class="btn btn-success m-5">Add New investigator</a>
        </p>

    </div>

</div>

{% endblock content %}
