<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Blog Builder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class=" bg-dark text-light">

    <header class="bg-primary p-5 mb-5">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark text-light">

            <div class="container">
        
                <a class="navbar-brand text-light" href="/">Hero Database</a>
                <h2>Data Views Application</h2>
        
                <ul class="navbar-nav text-light ml-auto">        
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link  text-light " href="{% url 'logout' %}">Hello {{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-light " href="{% url 'logout' %}">Log out</a>
                    </li>
                    {% else %}
        
                    <li class="nav-item">
                        <a class="nav-link  text-light " href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-light " href="{% url 'login' %}">Sign Up</a>
                    </li>
        
                    {% endif %}
        
                </ul>
        
            </div>
        
        </nav>
    </header>

    <div class="container m-5">
        <div class="card bg-light text-dark p-5">

            <h1 class="text-primary text-center">
                {% block title %}No Title{% endblock title %}
            </h1>

            {% block content %}
            <h2>No Block Defined</h2>
            {% endblock content %}

        </div>
    </div>
</body>

</html>
