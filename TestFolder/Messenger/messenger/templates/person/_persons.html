<div class="card col-lg">

    <div class="card-header message">
        Person
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th>Person</th>
                <th>Description</th>
            </tr>

            {% for person in persons %}
            <tr>
                <td><a href="/person/{{ person.pk }}">{{ person.title }}</a></td>
                <td>{{ person.body }}</td>
            </tr>
            {% endfor %}

        </table>

        <p>
            <a href="/person/add" class="btn btn-success m-5">Add New Person</a>
        </p>
    </div>

</div>
